<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Cut Lab | Premium Grooming</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #ffffff;
}

header {
  padding: 20px;
  text-align: center;
  background: #000;
}

header h1 {
  margin: 0;
  letter-spacing: 2px;
}

section {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: #1a1a1a;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
}

button {
  background: #c9a24d;
  border: none;
  padding: 10px 16px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background: #e0b860;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 4px;
  border: none;
}

.footer {
  text-align: center;
  padding: 20px;
  background: #000;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>THE CUT LAB</h1>
  <p>Precision Grooming. Confidence.</p>
</header>

<section>
  <h2>Book an Appointment</h2>

  <div class="card">
    <label>Service</label>
    <select id="service">
      <option value="">Select Service</option>
      <option value="Haircut">Haircut – 50 AED</option>
      <option value="Beard">Beard Trim – 30 AED</option>
      <option value="Grooming">Full Grooming – 80 AED</option>
    </select>

    <label>Stylist</label>
    <select id="stylist">
      <option value="">Any Stylist</option>
      <option value="Alex">Alex</option>
      <option value="Sam">Sam</option>
      <option value="John">John</option>
    </select>

    <label>Date</label>
    <input type="date" id="date" />

    <label>Time</label>
    <select id="time">
      <option value="">Select Time</option>
      <option>10:00 AM</option>
      <option>11:00 AM</option>
      <option>12:00 PM</option>
      <option>2:00 PM</option>
      <option>3:00 PM</option>
      <option>4:00 PM</option>
    </select>

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Full Name" />

    <label>Phone Number</label>
    <input type="tel" id="phone" placeholder="+971..." />

    <button onclick="bookNow()">Confirm & Pay</button>
  </div>

  <div id="confirmation"></div>
</section>

<section>
  <h2>Admin (Demo View)</h2>
  <div class="card" id="adminBookings"></div>
</section>

<div class="footer">
  © 2026 The Cut Lab | Dubai, UAE
</div>

<script>
let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

function bookNow() {
  const service = document.getElementById("service").value;
  const stylist = document.getElementById("stylist").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;

  if (!service || !date || !time || !name || !phone) {
    alert("Please fill all required fields.");
    return;
  }

  const booking = {
    service,
    stylist: stylist || "Any",
    date,
    time,
    name,
    phone,
    status: "Paid"
  };

  bookings.push(booking);
  localStorage.setItem("bookings", JSON.stringify(bookings));

  document.getElementById("confirmation").innerHTML = `
    <div class="card">
      <h3>Booking Confirmed</h3>
      <p>Thank you, ${name}</p>
      <p>${service} with ${booking.stylist}</p>
      <p>${date} at ${time}</p>
      <p>Payment Status: Paid</p>
    </div>
  `;

  loadAdmin();
}

function loadAdmin() {
  let html = "";
  bookings.forEach((b, i) => {
    html += `
      <div class="card">
        <strong>${b.name}</strong><br/>
        ${b.service} | ${b.stylist}<br/>
        ${b.date} – ${b.time}<br/>
        Status: ${b.status}
      </div>
    `;
  });
  document.getElementById("adminBookings").innerHTML = html;
}

loadAdmin();
</script>

</body>
</html>
